<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/shopping-list.css" />
  </head>
  <body>
    <header><include src="./partials/header.html"></include></header>

    <div class="container">
      <aside class="aside">
        <include src="./partials/aside-support-ukraine.html"></include>
      </aside>
      <main class="main-content">
        <h1 class="home-title shopping-title">
          <span class="home-title-decor">Shopping</span> List
        </h1>
        <div class="shopping-list-container js-shopping-list">
          <p class="shopping-list-text">
            This page is empty, add some books and proceed to order.
          </p>
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/shopping/books_322_@1.webp 1x,
                ./images/shopping/books_322_@2.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/shopping/books_322_@1.png 1x,
                ./images/shopping/books_322_@2.png 2x
              "
              type="image/png"
            />

            <source
              media="(max-width: 767px)"
              srcset="
                ./images/shopping/books_265_@1.webp 1x,
                ./images/shopping/books_265_@2.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./images/shopping/books_265_@1.png 1x,
                ./images/shopping/books_265_@2.png 2x
              "
              type="image/png"
            />

            <img
              class="shopping-list-image"
              src="./images/shopping/books_265_@1.png"
              alt="Books"
              loading="lazy"
            />
          </picture>
        </div>
        <!-- <svg class="shop-cart-btn-trash" width="16" height="16">
          <use href="./images/sprite.svg#trash"></use>
        </svg> -->
      </main>
    </div>

    <include src="./partials/burger-menu.html"></include>

    <script type="module" src="./js/shopping-list.js"></script>
  </body>
</html>
